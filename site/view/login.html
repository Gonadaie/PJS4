<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8" />
	<title>Log In</title>
	<link rel="stylesheet" href="../styles/main.css">
	<link rel="stylesheet" href="../styles/signup_login.css">
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<div class="row fullscreen-height">
		<div class="col-5 right_part ">
			<div class="row fullscreen_height">
				<a class="home-btn" href="/">< Home page</a>
				<div class="col-6 offset-3 formulaire">
					<div class="title_logo">
						<div><img src="../images/login.svg" class="cloud2"></div>
					</div>
					<div>
						<form method="post" onsubmit="return login()">
							<div>
								<div class="space_top">
									<label>Email</label>
								</div>
								<div class="inline">
									<input type="text" name="mail" onblur="checkMail(this)"></input>
								</div>
								<div class="inline etu">
									@etu.parisdescartes.fr
								</div>
							</div>
							<div>
								<div class="space_top"><label>Password</label></div>
								<input type="password" name="password" onblur="checkPassword(this)"></input><br>
							</div>
							<div>
								<div class="inline etu2"><input type="checkbox" id="keeplog">
									<label for="keeplog"><span>Keep me loged in</span></label>
								</div>
								<div class="inline etu2 maxW">
									<a href="./view/accueil.html">Forgot your password ?</a>
								</div>
							</div>
							<div>
								<input type="submit" value="Login"></input>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="col-7 left_part">

		</div>
	</div>
<script src="../scripts/checkForm.js"></script>
<script src="../scripts/login.js"></script>
</body>

</html>
